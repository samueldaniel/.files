bash:
  symlinks:
    -
      src: res/bash/.bashrc
      dest: ~/.bashrc
    -
      src: res/bash/.bash_profile
      dest: ~/.bash_profile
      platform: 'unix'
git:
  cmds:
    -
      name: curl
      args:
        - -o
        - build/git-completion.bash
        - https://raw.githubusercontent.com/git/git/master/contrib/completion/git-completion.bash
  symlinks:
    -
      src: res/git/git-completion.bash
      dest: ~/git-completion.bash
    -
      src: res/git/.gitconfig
      dest: ~/.gitconfig
i3wm:
  symlinks:
    -
      src: res/i3wm/config
      dest: ~/.config/i3/config
nvim:
  cmds:
    -
      name: curl
      args:
        - -fLo
        - build/plug.vim
        - https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
  symlinks:
    -
      src: res/nvim/
      dest: ~/.config/nvim/
    -
      src: build/plug.vim
      dest: ~/.local/share/nvim/site/autoload/plug.vim
ssh:
  symlinks:
    -
      src: res/ssh/sshd_config
      dest: /etc/ssh/sshd_config
      platform: 'linux'
tmux:
  symlinks:
    -
      src: res/tmux/.tmux.conf
      dest: ~/.tmux.conf
