bash:
  symlinks:
    -
      src: res/bash/.bashrc
      dest: ~/.bashrc
    -
      src: res/bash/.bash_profile
      dest: ~/.bash_profile
      platform: 'unix'
git:
  install:
    -
      cmd: curl
      url: https://raw.githubusercontent.com/git/git/master/contrib/completion/git-completion.bash
      to: res/git/git-completion.bash
      symlinks:
        -
          src: res/git/git-completion.bash
          dest: ~/git-completion.bash
  symlinks:
    -
      src: res/git/.gitconfig
      dest: ~/.gitconfig
i3wm:
  symlinks:
    -
      src: res/i3wm/config
      dest: ~/.config/i3/config
nvim:
  symlinks:
    -
      src: res/nvim/
      dest: ~/.config/nvim/
ssh:
  symlinks:
    -
      src: res/ssh/sshd_config
      dest: /etc/ssh/sshd_config
      platform: 'linux'
tmux:
  symlinks:
    -
      src: res/tmux/.tmux.conf
      dest: ~/.tmux.conf
