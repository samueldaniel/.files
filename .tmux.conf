# base index to 1 because 0 is all the way over to the rhs of the keyboard...
set -g base-index 1
setw -g pane-base-index 1

# Mouse support - set to on if you want to use the mouse
set -g mouse on

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# Center the window list
# set -g status-justify centre

# remap prefix to Control + a
set -g prefix C-Space
# bind 'C-a C-a' to type 'C-a'
bind C-Space send-prefix
unbind C-b

# shortcut to clear pane's buffer
bind -n C-k send-keys -R \; send-keys C-l \; clear-history

# vim-like movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# status bar
set -g status-bg colour235
set -g status-fg colour136
# status-left
set -g status-left-length 256
set -g status-left ' 🖥️  #H  📓  #S  🔮   '
# status-right
set -g status-right-length 128
set -g status-right '🗓️  %a %d %b %Y 🕰️  %l:%M %p  🌌  #(date -u)'

# window list
setw -g window-status-format "[ (#I) #W #F ]"
setw -g window-status-current-format "[ 🔥  #W #F ]"
setw -g window-status-fg colour244
setw -g window-status-bg colour235
setw -g window-status-attr dim
setw -g window-status-current-fg colour136
setw -g window-status-current-bg colour235
setw -g window-status-current-attr bright

# pane borders
set-option -g pane-border-fg colour25
set-option -g pane-active-border-fg colour166

# clock color
setw -g clock-mode-colour colour64

# copypasta
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
# set -g @tpm_plugins "                 \
#     tmux-plugins/tpm                    \
#     soyuka/tmux-current-pane-hostname     \
# "
# set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
