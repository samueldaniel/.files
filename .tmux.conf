if-shell "test -f ~/.tmuxline" "source ~/.tmuxline"
set-option -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB'

# base index to 1 because 0 is all the way over to the rhs of the keyboard...
set -g base-index 1
setw -g pane-base-index 1

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# Mouse support - set to on if you want to use the mouse
set -g mouse on

set -g set-clipboard on

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# remap prefix to Control + a
set -g prefix C-Space
# bind 'C-a C-a' to type 'C-a'
bind C-Space send-prefix
unbind C-b

# shortcut to clear pane's buffer
bind-key C-c send-keys "clear && tmux clear-history" \; send-keys "Enter"
#bind C-k send-keys -R \; send-keys C-l \; clear-history
#bind -n C-k clear-history

# vim-like movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
set -g mode-keys vi

